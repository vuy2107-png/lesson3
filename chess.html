<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bàn cờ vua</title>
    <style>
        table {
            border-collapse: collapse;
            margin: auto;
        }
        td {
            width: 60px;
            height: 60px;
        }
        /* Ô trắng */
        .white {
            background: #fff;
        }
        /* Ô đen */
        .black {
            background: #000;
        }
    </style>
</head>
<body>
<h2 style="text-align:center;">BÀN CỜ VUA</h2>

<table>
    <!-- Tạo 8 hàng -->
    <!-- Mỗi hàng sẽ luân phiên bắt đầu bằng white hoặc black -->
    <!-- Hàng 1 -->
    <tr>
        <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
    </tr>
    <!-- Hàng 2 -->
    <tr>
        <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
    </tr>
    <!-- Hàng 3 -->
    <tr>
        <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
    </tr>
    <!-- Hàng 4 -->
    <tr>
        <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
    </tr>
    <!-- Hàng 5 -->
    <tr>
        <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
    </tr>
    <!-- Hàng 6 -->
    <tr>
        <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
    </tr>
    <!-- Hàng 7 -->
    <tr>
        <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
    </tr>
    <!-- Hàng 8 -->
    <tr>
        <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
    </tr>
</table>
</body>
</html>
